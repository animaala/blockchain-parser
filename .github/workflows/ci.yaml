name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    # Run the build and test using Makefile
    - name: Build and run tests
      run: |
        make test-unit
